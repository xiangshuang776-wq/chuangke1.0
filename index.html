            const timerRef = useRef(null);

            const content = {

                    calcTitle: "È†ê‰º∞ÊúàÊî∂ÂÖ•Êî∂ÁõäÊ®°Êì¨", calcLabel: "ÊØèÊó•È†êË®àÁôº‰ΩàË¶ñÈ†ªÊï∏", normal: "Ë¶ãÁøíÂâµÂÆ¢ÊúàÊî∂Áõä", pro: "Á¥ÖÂâµÂÆ¢ÊúàÊî∂Áõä",
                    statusPending: "ÂØ©Ê†∏‰∏≠", upgradeBtnTxt: "Á´ãÂç≥ÂçáÁ¥ö", successTxt: "Êìç‰ΩúÊàêÂäü", closeBtn: "ÈóúÈñâÁ™óÂè£",
                    logic1: { t1: ["Âü∫Á§éÁôº‰ΩàÁçéÂãµ", "20", ""], t2: ["‰∏≠Á¥öÊµÅÈáèÁçé", "40", ""], t3: ["ÁàÜÊ¨æÈ´òÊí≠ÊîæÁçé", "100+", ""] },
                    logic2: { title: "ÂâµÂÆ¢Á≠âÁ¥öËàáÁâπÊ¨äÈ´îÁ≥ª", lv1: ["Ë¶ãÁøíÂâµÂÆ¢", "", "20 TWD/Ê¢ù", "5% ÊèêÊàê", "Âü∫Á§éÁµêÁÆó"], lv2: ["Á¥ÖÂâµÂÆ¢", "", "30 TWD/Ê¢ù", "10% ÊèêÊàê", "Â∞àÂ±¨Á¥†Êùê"], lv3: ["Â∞éÂ∏´Á¥ö", "", "300+ ÁçéÈáë", "15% ÊèêÊàê", "ÁÆ°ÁêÜÊ¥•Ë≤º"] },
                    modals: {

                        pending: { title: "ÂØ©Ê†∏‰∏≠", desc: "Ë≥¨ËôüÂØ©Ê†∏‰∏≠ÔºåÈÄöÈÅéÂæåÈñãÂïüÁçéÈáë" },
                        task: { title: "Êèê‰∫§‰ªªÂãô", desc: "Á≤òË≤ºË¶ñÈ†ªÈÄ£Áµê", placeholder: "Video Link", btn: "È†òÂèñÁçéÈáë" },

            const handleAction = () => {
                if (!isLoggedIn) { setModalType("login"); setShowModal(true); }

                else { setModalType("task"); setShowModal(true); }
            };

            const executeLogic = (e) => {
                e.preventDefault();

                setTimeout(() => {
                    if (modalType === "login") { setIsLoggedIn(true); setModalType("bind"); }

                    } else if (modalType === "task") {

                        setTimeout(() => { setShowModal(false); setStatus("idle"); }, 1500);
                    }

                modalBtn: { width: '100%', background: '#fff', color: '#000', border: 'none', padding: '15px', borderRadius: '12px', fontWeight: 'bold', cursor: 'pointer' },
                cancelBtn: { background: 'none', color: '#444', border: 'none', width: '100%', marginTop: '10px', cursor: 'pointer', fontSize: '12px' },
                navBtn: { background: '#fff', border: 'none', padding: '6px 18px', borderRadius: '20px', fontWeight: 'bold', cursor: 'pointer', fontSize: '12px' },

            };

            return (

                    <style>{`
