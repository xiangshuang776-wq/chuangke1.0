                                <button type="button" onClick={()=>setShowModal(false)} style={styles.cancelBtn}>{t.closeBtn}</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
