                                {modalType === "service" ? (
                                    <img src={qrCodeUrl} alt="QR" style={{width:'120px', borderRadius:'10px', border:'2px solid #00f2ea'}} />
                                ) : status === 'success' ? (
                                    <div style={{color:'#00f2ea', padding:'10px', fontWeight:'bold'}}>‚úî SUCCESS</div>
                                ) : (
                                    <form onSubmit={executeLogic} style={{width:'100%'}}>
                                        {modalType === "pending" ? <p style={{color:'#888', fontSize:'13px'}}>{t.modals.pending.desc}</p> : (
                                            <>
                                                <input required value={inputVal} onChange={e=>setInputVal(e.target.value)} type={modalType==="adminLogin"?"password":"text"} placeholder={t.modals[modalType]?.placeholder} style={{...styles.modalInput, padding:'12px', fontSize:'14px'}} />
                                                <button type="submit" style={{...styles.modalBtn, padding:'12px'}}>{status === 'processing' ? "..." : t.modals[modalType]?.btn}</button>
                                            </>
                                        )}
                                    </form>
                                )}
                                <button type="button" onClick={()=>setShowModal(false)} style={{...styles.cancelBtn, marginTop:'10px'}}>{t.closeBtn}</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
