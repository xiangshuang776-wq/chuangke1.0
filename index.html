<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok 創客達人招募</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body style="margin:0; background:#050505; color: white; -webkit-tap-highlight-color: transparent;">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function App() {
            const [view, setView] = useState("creator"); 
            const [videoCount, setVideoCount] = useState(10); 
            const [lang, setLang] = useState("zh_tw");
            
            // --- 核心數據庫 ---
            const [users, setUsers] = useState([
                { phone: "0912345678", name: "老登", email: "boss@test.com", tiktok: "@makerpro", status: "active", balance: 888, tasks: [] }
            ]);
            const [currentUser, setCurrentUser] = useState(null);
            const [qrCodeUrl, setQrCodeUrl] = useState("https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=MAKERPRO_SERVICE");

            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState("login"); 
            const [regData, setRegData] = useState({ name: "", phone: "", email: "" });
            const [inputVal, setInputVal] = useState("");
            const [status, setStatus] = useState("idle");

            const timerRef = useRef(null);
            const handleLogoTouchStart = () => {
                timerRef.current = setTimeout(() => { setModalType("adminLogin"); setShowModal(true); }, 2000);
            };
            const handleLogoTouchEnd = () => clearTimeout(timerRef.current);

            const content = {
                zh_tw: {
                    nav: ["任務", "收益", "加入創客"], hero: ["TikTok", "創客達人招募"],
                    subtitle: "TikTok 創客加速計畫：只要發佈一條視頻就有 20 台幣！基礎/中/高播放獎金疊加。",
                    calcTitle: "預估月收入收益模擬", calcLabel: "每日預計發佈視頻數", normal: "見習創客月收益", pro: "紅創客月收益",
                    statusPending: "賬號審核中", upgradeBtnTxt: "立即升級", successTxt: "操作成功", closeBtn: "關閉",
                    modals: {
                        login: { title: "創客登錄", desc: "輸入手機號進入系統", placeholder: "請輸入手機號", btn: "進入系統" },
                        register: { title: "創客註冊", desc: "請完善您的創客資料", btn: "完成註冊" },
                        bind: { title: "綁定 TikTok", desc: "綁定主頁連結以開啟收益", placeholder: "TikTok Profile Link", btn: "提交審核" },
                        task: { title: "提交視頻任務", desc: "提交發佈的 TikTok 視頻連結", placeholder: "Video Link", btn: "提交領獎" },
                        service: { title: "官方客服", desc: "掃描二維碼聯繫客服" }
                    }
                }
            };

            const t = content[lang] || content["zh_tw"];

            const handleMainBtnClick = () => {
                if (!currentUser) { setModalType("login"); setShowModal(true); }
                else if (currentUser.status === "unbound") { setModalType("bind"); setShowModal(true); }
                else if (currentUser.status === "pending") { setModalType("service"); setShowModal(true); }
                else { setModalType("task"); setShowModal(true); }
            };

            const executeLogic = (e) => {
                e.preventDefault();
                setStatus("processing");
                setTimeout(() => {
                    if (modalType === "login") {
                        const user = users.find(u => u.phone === inputVal);
                        if (user) { setCurrentUser(user); setShowModal(false); }
                        else { setRegData({...regData, phone: inputVal}); setModalType("register"); }
                    } 
                    else if (modalType === "register") {
                        const newUser = { ...regData, status: "unbound", balance: 0, tasks: [] };
                        setUsers([...users, newUser]);
                        setCurrentUser(newUser);
                        setModalType("bind");
                    }
                    else if (modalType === "bind") {
                        const updated = { ...currentUser, tiktok: inputVal, status: "pending" };
                        setUsers(users.map(u => u.phone === currentUser.phone ? updated : u));
                        setCurrentUser(updated);
                        setShowModal(false);
                    }
                    else if (modalType === "task") {
                        const newTask = { id: Date.now(), link: inputVal, status: "reviewing", amount: 20 };
                        const updated = { ...currentUser, tasks: [newTask, ...currentUser.tasks] };
                        setUsers(users.map(u => u.phone === currentUser.phone ? updated : u));
                        setCurrentUser(updated);
                        setStatus("success");
                        setTimeout(() => { setShowModal(false); setStatus("idle"); }, 1500);
                    }
                    else if (modalType === "adminLogin") {
                        if (inputVal === "admin888") { setView("admin"); setShowModal(false); }
                        else { alert("密碼錯誤"); }
                    }
                    setStatus("idle"); setInputVal("");
                }, 1000);
            };

            const adminApproveUser = (phone) => {
                const updatedUsers = users.map(u => u.phone === phone ? { ...u, status: "active" } : u);
                setUsers(updatedUsers);
                if (currentUser && currentUser.phone === phone) setCurrentUser({ ...currentUser, status: "active" });
            };

            const adminApproveTask = (phone, taskId) => {
                const updatedUsers = users.map(u => {
                    if (u.phone === phone) {
                        const updatedTasks = u.tasks.map(t => t.id === taskId ? { ...t, status: "approved" } : t);
                        const task = u.tasks.find(t => t.id === taskId);
                        return { ...u, tasks: updatedTasks, balance: u.balance + (task ? task.amount : 0) };
                    }
                    return u;
                });
                setUsers(updatedUsers);
                if (currentUser && currentUser.phone === phone) {
                    const foundUser = updatedUsers.find(u => u.phone === phone);
                    setCurrentUser(foundUser);
                }
            };

            const styles = {
                container: { backgroundColor: '#050505', color: 'white', minHeight: '100vh', fontFamily: 'Inter, sans-serif', paddingBottom: '110px' },
                navbar: { display: 'flex', justifyContent: 'space-between', alignItems: 'center', padding: '15px 4%', borderBottom: '1px solid #111', background: '#050505', position: 'sticky', top: 0, zIndex: 100 },
                logo: { fontSize: '20px', fontWeight: '900', cursor: 'pointer', userSelect: 'none' },
                hero: { textAlign: 'center', padding: '60px 20px 30px' },
                heroTitle: { fontSize: '50px', fontWeight: '900', lineHeight: 1.1 },
                gradientText: { background: 'linear-gradient(90deg, #00f2ea, #fff, #ff0050)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent' },
                section: { maxWidth: '1000px', margin: '0 auto', padding: '0 20px' },
                horizontalGrid: { display: 'flex', gap: '8px', justifyContent: 'center', flexWrap: 'nowrap' },
                calcContainer: { background: 'rgba(255,255,255,0.01)', border: '1px solid #111', padding: '30px', borderRadius: '30px' },
                modalInput: { width: '100%', background: '#000', border: '1px solid #333', padding: '12px', borderRadius: '10px', color: '#fff', marginBottom: '10px', boxSizing: 'border-box' },
                modalBtn: { width: '100%', background: '#fff', color: '#000', border: 'none', padding: '12px', borderRadius: '10px', fontWeight: 'bold', cursor: 'pointer' },
                bottomNavBar: { position: 'fixed', bottom: 0, left: 0, right: 0, padding: '20px 5%', background: 'linear-gradient(to top, #000 80%, transparent)', zIndex: 200, display: 'flex', justifyContent: 'center' },
                joinBtn: { width: '100%', maxWidth: '500px', background: '#111', border: '1.5px solid #00f2ea', color: '#00f2ea', padding: '16px', borderRadius: '50px', fontWeight: '900', fontSize: '15px', cursor: 'pointer', boxShadow: '0 0 20px rgba(0, 242, 234, 0.15)' }
            };

            return (
                <div style={styles.container}>
                    <style>{`
                        @media (max-width: 600px) { .hero-title { font-size: 50px !important; } .navbar-mobile-logo { font-size: 25px !important; } }
                        .square-card { aspect-ratio: 1/1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); flex: 1; border-radius: 14px; cursor: pointer; }
                        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(15px); display: flex; align-items: center; justify-content: center; z-index: 1000; }
                        .modal-content { background: #111; border: 1px solid #222; padding: 20px; border-radius: 24px; width: 300px; height: 350px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; box-sizing: border-box; }
                    `}</style>

                    {view === "creator" ? (
                        <>
                            <nav style={styles.navbar}>
                                <div className="navbar-mobile-logo" style={styles.logo} onMouseDown={handleLogoTouchStart} onMouseUp={handleLogoTouchEnd} onTouchStart={handleLogoTouchStart} onTouchEnd={handleLogoTouchEnd}>MAKER<span style={{color:'#00f2ea'}}>PRO</span></div>
                                <div style={{display:'flex', gap:'8px', alignItems:'center'}}>
                                    {currentUser && <div style={{color:'#00f2ea', fontSize:'12px'}}>TWD: {currentUser.balance}</div>}
                                    <div style={{display:'flex', gap:'5px', transform:'scale(1.5)', transformOrigin:'right'}}>{['zh_tw', 'zh_cn', 'en'].map(l => (<span key={l} onClick={()=>setLang(l)} style={{fontSize:'11px', cursor:'pointer', color: lang===l?'#00f2ea':'#555', fontWeight:'bold'}}>{l==='en'?'EN':l==='zh_cn'?'简':'繁'}</span>))}</div>
                                </div>
                            </nav>

                            {currentUser && currentUser.status === "active" ? (
                                <div style={{padding:'20px'}}>
                                    <div style={{background:'rgba(0,242,234,0.05)', padding:'30px', borderRadius:'20px', border:'1px solid #00f2ea', textAlign:'center'}}>
                                        <div style={{fontSize:'14px', color:'#00f2ea'}}>當前收益餘額</div>
                                        <div style={{fontSize:'48px', fontWeight:'900', margin:'10px 0'}}>{currentUser.balance} <span style={{fontSize:'16px'}}>TWD</span></div>
                                        <button onClick={()=>setModalType("task") || setShowModal(true)} style={styles.upgradeBtn}>提交新視頻領獎</button>
                                    </div>
                                    <h3 style={{marginTop:'30px'}}>最近任務歷史</h3>
                                    {currentUser.tasks.map(t => (
                                        <div key={t.id} style={{padding:'15px', background:'#111', borderRadius:'10px', marginBottom:'10px', display:'flex', justifyContent:'space-between', alignItems:'center'}}>
                                            <div style={{fontSize:'12px', overflow:'hidden', textOverflow:'ellipsis', width:'60%'}}>{t.link}</div>
                                            <div style={{color: t.status==='approved'?'#00f2ea':'#ff0050', fontSize:'12px'}}>{t.status === 'approved' ? `+${t.amount} TWD` : '審核中'}</div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <>
                                    <header style={styles.hero}><h1 className="hero-title" style={styles.heroTitle}>{t.hero[0]}<br /><span style={styles.gradientText}>{t.hero[1]}</span></h1><p style={{color:'#666', fontSize:'14px'}}>{t.subtitle}</p></header>
                                    <section style={styles.section}><div className="horizontal-grid" style={styles.horizontalGrid}>{[20, 40, "100+"].map((v, i) => (<div key={i} className="square-card" onClick={handleMainBtnClick}><div style={{fontSize: '8px', color: '#00f2ea'}}>STEP 0{i+1}</div><div style={{fontSize: '24px', fontWeight: '900'}}>{v}</div><div style={{fontSize: '10px', color:'#666'}}>TWD</div></div>))}</div></section>
                                    <section style={{...styles.section, margin:'40px auto'}}><div style={styles.calcContainer}><h2 style={{textAlign:'center', marginBottom:'30px', fontSize: '20px'}}>{t.calcTitle}</h2><input type="range" min="1" max="20" value={videoCount} onChange={(e)=>setVideoCount(e.target.value)} style={{width:'100%', accentColor:'#00f2ea'}} /><div style={{display:'flex', gap:'15px', marginTop:'20px'}}><div style={styles.calcRes}><div>見習創客</div><strong>{videoCount * 2000} TWD</strong></div><div style={{...styles.calcRes, border: '1px solid #00f2ea', flex: 1, padding:'20px', textAlign:'center'}}><div style={{color:'#00f2ea'}}>紅創客</div><strong style={{color:'#00f2ea', fontSize:'18px'}}>{videoCount * 4800} TWD+</strong></div></div></div></section>
                                </>
                            )}
                            <div className="bottom-nav-bar">
                                <button className="join-btn-bottom" style={styles.joinBtn} onClick={handleMainBtnClick}>
                                    {!currentUser ? "加入創客領取獎金" : currentUser.status === 'pending' ? "賬號審核中" : currentUser.status === 'unbound' ? "完成綁定" : "提交視頻任務"}
                                </button>
                            </div>
                        </>
                    ) : (
                        <div style={{padding:'20px'}}>
                            <div style={{display:'flex', justifyContent:'space-between', alignItems:'center'}}><h2>指揮部 (Admin)</h2><button onClick={()=>setView("creator")}>退出</button></div>
                            <h3>待審核創客賬號</h3>
                            {users.filter(u=>u.status==='pending').map(u=>(
                                <div key={u.phone} style={{padding:'15px', background:'#111', borderRadius:'10px', marginBottom:'10px'}}>
                                    {u.name} | {u.phone} | <a href={u.tiktok} target="_blank" style={{color:'#00f2ea'}}>{u.tiktok}</a>
                                    <button onClick={()=>adminApproveUser(u.phone)} style={{float:'right', background:'#00f2ea', border:'none', padding:'5px 10px', borderRadius:'5px'}}>准予通過</button>
                                </div>
                            ))}
                            <h3>待核實視頻任務</h3>
                            {users.flatMap(u => u.tasks.filter(t=>t.status==='reviewing').map(t=>({u, t}))).map(({u, t}) => (
                                <div key={t.id} style={{padding:'15px', background:'#111', borderRadius:'10px', marginBottom:'10px'}}>
                                    創客: {u.name} | 連結: <a href={t.link} target="_blank" style={{color:'#00f2ea'}}>{t.link}</a>
                                    <button onClick={()=>adminApproveTask(u.phone, t.id)} style={{float:'right', background:'#00f2ea', border:'none', padding:'5px 10px', borderRadius:'5px'}}>核實放款</button>
                                </div>
                            ))}
                        </div>
                    )}

                    {showModal && (
                        <div className="modal-overlay" onClick={() => setShowModal(false)}>
                            <div className="modal-content" onClick={e => e.stopPropagation()}>
                                <h3 style={{color:'#00f2ea', marginBottom:'10px'}}>{t.modals[modalType]?.title}</h3>
                                <p style={{fontSize:'12px', color:'#666', marginBottom:'15px'}}>{t.modals[modalType]?.desc}</p>
                                <form onSubmit={executeLogic} style={{width:'100%'}}>
                                    {modalType === "register" ? (
                                        <>
                                            <input required placeholder="真實姓名" style={styles.modalInput} onChange={e=>setRegData({...regData, name: e.target.value})} />
                                            <input required placeholder="電子郵箱" style={styles.modalInput} onChange={e=>setRegData({...regData, email: e.target.value})} />
                                        </>
                                    ) : modalType === "service" ? (
                                        <img src={qrCodeUrl} style={{width:'120px', borderRadius:'10px', border:'2px solid #00f2ea'}} />
                                    ) : status === 'success' ? (
                                        <div style={{color:'#00f2ea', fontWeight:'bold'}}>✔ 提交成功</div>
                                    ) : (
                                        <input required value={inputVal} onChange={e=>setInputVal(e.target.value)} placeholder={t.modals[modalType]?.placeholder} style={styles.modalInput} />
                                    )}
                                    {modalType !== "service" && <button type="submit" style={styles.modalBtn}>{status === 'processing' ? "..." : t.modals[modalType]?.btn}</button>}
                                </form>
                                <button onClick={()=>setShowModal(false)} style={{background:'none', border:'none', color:'#444', marginTop:'15px'}}>{t.closeBtn}</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
