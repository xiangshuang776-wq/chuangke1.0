    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        .sticky-btn { width: 90%; max-width: 500px; background: #000; border: 1.5px solid var(--cyan); color: var(--cyan); padding: 16px; border-radius: 50px; font-weight: 900; font-size: 16px; letter-spacing: 2px; cursor: pointer; box-shadow: 0 0 20px rgba(0,242,234,0.2); text-transform: uppercase; }

        .input-box { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; box-sizing: border-box; margin-bottom: 10px; outline: none; font-size: 14px; }
        .marquee-box { width: 100%; overflow: hidden; background: rgba(255,255,255,0.05); padding: 8px 0; border-radius: 10px; white-space: nowrap; margin-top: 15px; }
        .marquee-content { display: inline-block; animation: marquee 20s linear infinite; font-size: 12px; color: var(--cyan); }
        @keyframes marquee { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        function App() {

            const [lang, setLang] = useState("zh_tw");
            const [videoCount, setVideoCount] = useState(10);
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState("login");

                    btn: ["Á´ãÂç≥Âä†ÂÖ•ÂâµÂÆ¢Ë®àÁï´", "ÁôªÈåÑ", "Ë®ªÂÜä", "ÊèêÁèæ", "Êèê‰∫§ÂØ©Ê†∏", "ËÅØÁπ´ÂÆ¢Êúç", "Á∂ÅÂÆö TikTok", "ÈÄÄÂá∫"],
                    dash: ["Áï∂ÂâçÈ§òÈ°ç", "Ë≥¨ËôüÁãÄÊÖã", "‰ªªÂãôÊèê‰∫§"],
                    marquee: "üî• ÊÅ≠ÂñúÁî®Êà∂ 091*** ÊèêÁèæ 15,000 TWDÔºÅ | ÊÅ≠ÂñúÁî®Êà∂ Áéã*Êòé ÂØ©Ê†∏ÈÄöÈÅéÔºåÁç≤ÂæóÁçéÂãµ 2,000 TWD | Êñ∞‰∏ÄÊúüÂâµÂÆ¢ÊãõÂãüÂ∑≤ÈñãÂïüÔºÅ"
                },
                zh_cn: {
                    hero: ["TikTok", "ÂàõÂÆ¢Ëææ‰∫∫ÊãõÂãü"], sub: "TikTok ÂàõÂÆ¢Âä†ÈÄüËÆ°ÂàíÔºöÂ•ñÈáëÂè†Âä†ÔºåÂè™Ë¶ÅÂèëÂ∏ÉÂ∞±ÊúâÊî∂Áõä„ÄÇ",
                    calc: "È¢Ñ‰º∞ÊúàÊî∂ÂÖ•Êî∂ÁõäÊ®°Êãü", rank: "ÂàõÂÆ¢Á≠âÁ∫ß‰∏éÁâπÊùÉ‰ΩìÁ≥ª",
                    lv: ["ËßÅ‰π†ÂàõÂÆ¢", "Á∫¢ÂàõÂÆ¢", "ÂØºÂ∏àÁ∫ß"], 
                    status: ["Â∞öÊú™ÁªëÂÆö", "‚è≥ Ë¥¶Âè∑ÂÆ°Ê†∏‰∏≠", "‚úÖ ÂÆ°Ê†∏Â∑≤ÈÄöËøá", "‚ùå È©≥Âõû"],
                    btn: ["Á´ãÂç≥Âä†ÂÖ•ÂàõÂÆ¢ËÆ°Âàí", "ÁôªÂΩï", "Ê≥®ÂÜå", "ÊèêÁé∞", "Êèê‰∫§ÂÆ°Ê†∏", "ËÅîÁ≥ªÂÆ¢Êúç", "ÁªëÂÆö TikTok", "ÈÄÄÂá∫"],

            };
            const t = strings[lang];

            const handleAuth = (e) => {

                                            </>

                                        <input className="input-box" placeholder="Email / Pass" required onChange={e=>setLoginForm({...loginForm, email:e.target.value})} />

        root.render(<App />);
    </script>
</body>
</html>
